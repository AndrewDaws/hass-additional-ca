
default_config:

logger:
  default: info

additional_ca:
  # keep in test case the deprecated option 'force_additional_ca: true' to confirm it is ignored by the integration code
  # it should not raise any exception
  force_additional_ca: true
  simple_ca: simple-https-server.pem

rest_command:
  additional_ca_test:
    url: "https://simple-https-server:4433"
    method: get
    verify_ssl: true
    timeout: 30
