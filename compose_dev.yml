services:
  hass_dev:
    image: ghcr.io/home-assistant/home-assistant:stable
    ### Alternative image where Home-Assistant is running with non-root user, so update-ca-certificates cannot be executed
    # image: linuxserver/homeassistant:latest
    container_name: hass_dev
    # network_mode: host
    ports:
      - 8000:8123
    environment:
      - TZ=Europe/Paris
      - PYTHONUNBUFFERED=1
      # - REQUESTS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
    volumes:
      - ./config:/config
